<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruit Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                score: <span id="scorevalue">0</span>
            </div>
            <div id="question">
                <img id="fruit1" class="fruit">
            </div>
            <div id="instruction">Catch Fruit</div>
            
            <div id="startreset">
                Start Game
            </div>
            <div id="trials">
                
            </div>
            <div id="gameover">
                <p>game over!</p><p>your score is <span id="scoreshow">0</span></p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="js.js"></script>
    </body>
</html>
